<head>
    <meta charset="utf-8">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/graph/node.js?v=6.0"></script>
    <script type="module" src="js/graph/graph.js?v=6.0"></script>
    <script type="module" src="js/queue/queue.js?v=6.0"></script>
    <script type="module" src="js/queue/item.js?v=6.0"></script>
    <script type="module" src="js/main.js?v=6.0"></script>
    <script type="module" src="js/graphics.js?v=6.0"></script>
</head>
<body>
    <div id="hMainDiv" class="canvas">
        <canvas id="hMainCanvas"></canvas>
        <div id="hNodeState" class="nodeState"></div>
    </div>
    <div id="hCtxMenuNode" class="ctxmenu">
        <p id="hCtxMenuNode_State">
            <label for="hInput_NodeS">State___</label>
            <input id="hInput_NodeS" class="editMenu" type="text">
        </p>
        <p id="hCtxMenuNode_Enqueue">Enqueue</p>
        <p id="hCtxMenuNode_Dequeue">Dequeue</p>
    </div>
    <div id="hCtxMenuCanvas" class="ctxmenu">
        <p id="hCtxMenuCanvas_ResetS">
            <label for="hInput_ResetS">Reset states</label>
            <input id="hInput_ResetS" class="editMenu" type="text">
        </p>
        <p id="hCtxMenuCanvas_ResetC">Reset colors</p>
        <p id="hCtxMenuCanvas_ResetQ">Reset queue</p>
    </div>
</body>
